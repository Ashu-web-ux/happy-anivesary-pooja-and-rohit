<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 100vh;
    }
    .slide {
      display: none;
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .text-overlay {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 3em;
      animation: glow 2s infinite;
      text-shadow: 2px 2px 10px #ff0055;
    }
    @keyframes glow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <img class="slide" src="p1.jpg" />
    <img class="slide" src="p2.jpg" />
    <img class="slide" src="p3.jpg" />
    <img class="slide" src="p4.jpg" />
    <img class="slide" src="p5.jpg" />
    <div class="text-overlay">❤️ Happy Anniversary ❤️</div>
  </div>

  <!-- Optional background music -->
  <audio autoplay loop>
    <source src="romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // Change every 3 sec
    }

    showSlides();
  </script>
</body>
</html>
