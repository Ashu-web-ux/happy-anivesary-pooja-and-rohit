<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', sans-serif;
    }

    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    .text-overlay {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 3em;
      text-shadow: 2px 2px 20px red;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <img class="slide" src="p1.jpg" />
    <img class="slide" src="p2.jpg" />
    <img class="slide" src="p3.jpg" />
    <img class="slide" src="p4.jpg" />
    <img class="slide" src="p5.jpg" />
    <div class="text-overlay">❤️ Happy Anniversary ❤️</div>
  </div>

  <!-- Background music (autoplay + loop) -->
  <audio id="bgMusic" autoplay loop>
    <source src="romantic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const slides = document.getElementsByClassName("slide");
    let slideIndex = 0;

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // next slide every 3 seconds
    }

    window.onload = () => {
      showSlides();

      // Fix autoplay issue in some browsers
      const music = document.getElementById("bgMusic");
      const playMusic = () => {
        music.play();
        document.removeEventListener("click", playMusic);
      };
      document.addEventListener("click", playMusic); // starts music on first click
    };
  </script>
</body>
</html>
